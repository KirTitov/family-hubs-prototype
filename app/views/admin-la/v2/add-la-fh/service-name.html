{% extends "layout_dfe_admin.html" %}

{% block beforeContent %}

{% endblock %}

{% block content %}

  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What is the name of the family hub?
        </h1>
      </legend>
      <form method="post" novalidate data-validate="my-form-validation">

      <div class="govuk-form-group">

<!--          This is the name you use for the service you provide.-->
<!--        </div>-->
          <label class="govuk-label govuk-visually-hidden" for="serviceName">Name of family hub</label>
        <input class="govuk-input" id="serviceName" name="serviceName" type="text" aria-describedby="service-name-hint" autocomplete="off" value="{{data['serviceName']}}">
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
        <script type="application/json" id="my-form-validation">

            {
                "serviceName": {
                    "presence": {

                    }
                }
            }
        </script>
    </fieldset>
  </div>


</div>
