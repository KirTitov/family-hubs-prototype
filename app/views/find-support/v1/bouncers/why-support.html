{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-character-count" data-module="govuk-character-count" data-maxlength="500">
            <div class="govuk-form-group">
              <h1 class="govuk-label-wrapper">
                <label class="govuk-label govuk-label--l" for="with-hint">
                Why does this person or family need support from this service?
              </label>
              </h1>
              <textarea class="govuk-textarea govuk-js-character-count" id="with-hint" name="with-hint" rows="10"></textarea>
            </div>

            <div id="with-hint-info" class="govuk-hint govuk-character-count__message">
              You can enter up to 500 characters
            </div>

          </div>
        </fieldset>
      </div>
      <button class="govuk-button">
        Submit request for support
      </button>
    </form>
  </div>


</div>
{% endblock %}
