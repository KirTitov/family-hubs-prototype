{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Contact details
            </h1>
          </legend>
          <p>If you are requesting support for a child or a family, enter details of a parent or carer.</p>
          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Email address
            </label>
            <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" autocomplete="email">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="telephone-number">
              UK telephone number
            </label>
            <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" autocomplete="tel">
          </div>
        </fieldset>
      </div>
      <button class="govuk-button">
        Continue
      </button>
    </form>
  </div>


</div>
{% endblock %}
