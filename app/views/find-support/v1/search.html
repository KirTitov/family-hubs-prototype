{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Find support from local services by name or postcode</h1>
    <form method="post">
      <div class="govuk-form-group" id="search-options">
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" aria-controls="name-conditional" type="radio" value="name" name="searchOption" id="option1" aria-expanded="false">
            <label class="govuk-label govuk-radios__label" for="option1">By name of service</label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="name-conditional" >
            <div class="govuk-form-group">
              <label class="govuk-label" for="query">Name of service or provider</label>
              <input class="govuk-input" id="query" name="searchName" type="text">
            </div>
          </div>
          <div class="govuk-radios__divider">or</div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" aria-controls="location-conditional" type="radio" value="postcode" name="searchOption" id="option2" aria-expanded="false">
            <label class="govuk-label govuk-radios__label" for="option2">By postcode</label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="location-conditional">
            <div class="govuk-form-group ">
              <label class="govuk-label" for="postcode">Postcode</label>
              <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text" autocomplete="postal-code">
            </div>
          </div>
        </div>
      </div>
      <button class="govuk-button">
        Continue
      </button>
    </form>
  </div>


</div>
{% endblock %}
