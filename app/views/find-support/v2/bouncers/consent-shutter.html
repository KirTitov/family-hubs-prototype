{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              You cannot continue without consent to request support
            </h1>
          </legend>
          <p>You need consent from the person or family to request support on their behalf.</p>
        </fieldset>
      </div>
      <button class="govuk-button">
        Return to start
      </button>
    </form>
  </div>


</div>
{% endblock %}
