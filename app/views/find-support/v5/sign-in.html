{% extends "layout_dfe_fh_prof_signin.html" %}
{% set mainClasses = "custom-main" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Sign in to your account</h1>

    <form method="post">
      <div class="govuk-form-group"> <label for="email" class="govuk-label" aria-describedby="user_id-hint">Email address</label>
        <input type="text" name="email" id="email" class="govuk-input govuk-!-width-one-half" value="" maxlength="22" autocomplete="email">
      </div>
      <div class="govuk-form-group"> <label for="password" class="govuk-label">Password</label>
        <input type="password" name="password" id="password" class="govuk-input govuk-!-width-one-half" autocomplete="current-password">
      </div>
      <button class="govuk-button">
        Continue
      </button>
    </form>
    <h2 class="govuk-heading-m govuk-!-margin-top-6">Problems signing in</h2>
    <p><a class="govuk-link" onclick="showAlert();" href="#" id="forgotten-password">I have forgotten my password</a></p>
  </div>


</div>
{% endblock %}
