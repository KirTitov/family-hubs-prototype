{% extends "layout_dfe_fh_prof.html" %}
{% set mainClasses = "custom-main" %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">
      Is anyone in the family in danger or being harmed?
    </h1>
    <form method="post" novalidate data-validate='my-form-validation'>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="safeguarding" name="safeguarding" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="safeguarding">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="safeguarding-2" name="safeguarding" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="safeguarding-2">
                No
              </label>
            </div>
          </div>

        </fieldset>
      </div>
      <button class="govuk-button">
        Continue
      </button>
    </form>
    <script type="application/json" id="my-form-validation">

      {
        "safeguarding": {
          "presence": {
            "message": "^Select whether anyone in the family is in danger or being harmed"
          }
        }
      }
    </script>
  </div>


</div>
{% endblock %}
