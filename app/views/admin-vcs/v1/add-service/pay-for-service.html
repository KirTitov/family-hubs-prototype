{% extends "layout_dfe_admin.html" %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Does the service cost money to use?
        </h1>
      </legend>

      <form method="post" novalidate data-validate="my-form-validation">

      <div class="govuk-form-group">
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="pay-service" name="payForService" type="radio" value="Yes" aria-controls="conditional-payment">
          <label class="govuk-label govuk-radios__label" for="pay-service">
            Yes, it costs money to use
          </label>
        </div>
        <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-payment">
          <div class="govuk-form-group">
            <label class="govuk-label" for="cost-per-item">
              Amount
            </label>
            <div class="govuk-input__wrapper">
              <div class="govuk-input__prefix" aria-hidden="true">Â£</div>
              <input class="govuk-input govuk-input--width-5" id="cost-per-item" name="cost-per-item" type="text" spellcheck="false">
            </div>
          </div>
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend">
                Every
              </legend>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cost-unit-2" name="cost-unit" type="radio" value="Hour">
                  <label class="govuk-label govuk-radios__label" for="cost-unit-2">
                    Hour
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cost-unit-3" name="cost-unit" type="radio" value="Day">
                  <label class="govuk-label govuk-radios__label" for="cost-unit-3">
                    Day
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cost-unit-4" name="cost-unit" type="radio" value="Week">
                  <label class="govuk-label govuk-radios__label" for="cost-unit-4">
                    Week
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cost-unit-4" name="cost-unit" type="radio" value="Month">
                  <label class="govuk-label govuk-radios__label" for="cost-unit-4">
                    Month
                  </label>
                </div> 
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="cost-unit-5" name="cost-unit" type="radio" value="Course">
                  <label class="govuk-label govuk-radios__label" for="cost-unit-5">
                    Course
                  </label>
                </div>
                <div class="govuk-radios" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="cost-unit" name="cost-unit" type="radio" value="Session">
                    <label class="govuk-label govuk-radios__label" for="cost-unit">
                      Session
                    </label>
                  </div>
              </div>

            </fieldset>
          </div>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="pay-service-2" name="payForService" type="radio" value="No">
          <label class="govuk-label govuk-radios__label" for="pay-service-2">
            No, it does not cost money to use
          </label>
        </div>
      </div>
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
      <script type="application/json" id="my-form-validation">

        {
          "payForService": {
            "presence": {
              "message": "^"
            }
          }
        }
      </script>
    </fieldset>
  </div>


</div>
{% endblock %}
