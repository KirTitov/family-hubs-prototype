{% extends "layout_dfe_admin.html" %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Which local authority is the account for?
        </h1>
      </legend>
      <form method="post" novalidate data-validate='my-form-validation'>

        <div class="govuk-form-group">
          <label class="govuk-label" for="localAuthority">
            <!---Select local authority--->
          </label>
          <select class="govuk-select" id="localAuthority" name="localAuthority" aria-describedby="localAuthority-hint">
            <option value="" selected disabled></option>
            <option value="Bristol City Council">Bristol City Council</option>
            <option value="Redbridge Council">Redbridge Council</option>
            <option value="Suffolk County Council">Suffolk County Council</option>
          </select>
        </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
      <script type="application/json" id="my-form-validation">

        {
          "localAuthority": {
            "presence": {
              "message": "^Select a local authority"
            }
          }
        }
      </script>
    </fieldset>
  </div>


</div>
{% endblock %}

{% block pageScripts %}
<script>
  let selectElement = document.querySelector('#localAuthority')

  accessibleAutocomplete.enhanceSelectElement({
    defaultValue: '',
    name: 'localAuthority',
    selectElement: selectElement
  })
</script>
{% endblock %}
