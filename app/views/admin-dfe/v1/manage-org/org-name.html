{% extends "layout_dfe_admin.html" %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What is the organisation's name?
        </h1>
      </legend>
      <form method="post" novalidate data-validate="my-form-validation">

      <div class="govuk-form-group">
        <label class="govuk-label govuk-visually-hidden" for="orgName">Name of organisation</label>
        <input class="govuk-input" id="orgName" name="orgName" type="text" autocomplete="off">
      </div>

      <a href="home-start" class="govuk-button">
        Continue
      </a>
    </form>
      <script type="application/json" id="my-form-validation">

        {
          "orgName": {
            "presence": {
              "message": "^Enter the organisation's name"
            }
          }
        }
      </script>
    </fieldset>
  </div>


</div>
{% endblock %}
