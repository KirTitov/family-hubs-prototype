{% extends "layout_dfe_admin.html" %}
{% set hideNavigation = true %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-l">Sign in to your account</h1>

    <form method="post" novalidate data-validate='my-form-validation'>
      <div class="govuk-form-group"> <label for="email" class="govuk-label" aria-describedby="user_id-hint">Email address</label>
        <input type="text" name="email" id="email" class="govuk-input govuk-!-width-one-half" maxlength="22" autocomplete="email">
      </div>
      <div class="govuk-form-group"> <label for="password" class="govuk-label">Password</label>
        <input type="password" name="password" id="password" class="govuk-input govuk-!-width-one-half" autocomplete="current-password">
      </div>
      <button class="govuk-button">
        Continue
      </button>
    </form>
    <script type="application/json" id="my-form-validation">

      {
        "email": {
          "presence": {
            "message": "^Enter an email address"
          }
        },
        "password": {
          "presence": {
            "message": "^Enter a password"
          }
        }
      }
    </script>
    <h2 class="govuk-heading-m govuk-!-margin-top-6">Problems signing in</h2>
    <p><a class="govuk-link" href="forgotten-password" id="forgotten-password">I have forgotten my password</a></p>
  </div>


</div>
{% endblock %}
