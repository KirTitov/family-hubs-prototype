{% extends "layout_fh_signedin.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">
        Sent for review
      </h1>
    </div>

    <h2 class="govuk-heading-m govuk-!-margin-top-6">What happens next</h2>

    <p class="govuk-body">We need to review these details before we add them to the directory.</p>

    <p class="govuk-body">We will send you an email when we have reviewed them.</p>

    <form method="post">
      <button class="govuk-button">Go to home page</button>
    </form>

  </div>
</div>

{% endblock %}
