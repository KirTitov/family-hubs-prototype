{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What is the name of the {{ data['serviceCategory'] | lower }}?
        </h1>
      </legend>
      <form method="post">

      <div class="govuk-form-group">
<!--        <div id="event-name-hint" class="govuk-hint">-->
<!--          The name you use for the service you provide.-->
<!--        </div>-->
          <label class="govuk-label" for="serviceName">Name of {{ data['serviceCategory'] | lower }}</label>
        <input class="govuk-input govuk-input--width-20" id="serviceName" name="serviceName" type="text">
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
    </fieldset>
  </div>


</div>
{% endblock %}
