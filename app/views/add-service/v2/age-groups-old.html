{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Who is the service for?
        </h1>
      </legend>

      <form method="post">

      <div class="govuk-form-group">
        <div id="age-hint" class="govuk-hint">
          Select all that apply.
        </div>
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age" name="age" type="checkbox" value="Parents expecting a baby">
            <label class="govuk-label govuk-checkboxes__label" for="age">
              Parents expecting a baby
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-2" name="age" type="checkbox" value="Parents and carers">
            <label class="govuk-label govuk-checkboxes__label" for="age-2">
              Parents and carers
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-3" name="age" type="checkbox" value="0 to 12 month olds">
            <label class="govuk-label govuk-checkboxes__label" for="age-3">
              0 to 12 month olds
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-4" name="age" type="checkbox" value="1 to 2 year olds">
            <label class="govuk-label govuk-checkboxes__label" for="age-4">
              1 to 2 year olds
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-5" name="age" type="checkbox" value="3 to 4 year olds">
            <label class="govuk-label govuk-checkboxes__label" for="age-5">
              3 to 4 year olds
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-6" name="age" type="checkbox" value="5 to 8 year olds">
            <label class="govuk-label govuk-checkboxes__label" for="age-6">
              5 to 8 year olds
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-7" name="age" type="checkbox" value="9 to 12 year olds">
            <label class="govuk-label govuk-checkboxes__label" for="age-7">
              9 to 12 year olds
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="age-8" name="age" type="checkbox" value="13 to 19 year olds">
            <label class="govuk-label govuk-checkboxes__label" for="age-8">
              13 to 19 year olds
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
    </fieldset>
  </div>


</div>
{% endblock %}
