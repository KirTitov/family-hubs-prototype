{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Does the service have the same name as the organisation name?
        </h1>
      </legend>

      <div class="govuk-inset-text">
        <p>The information we have on record is:</p>
        <p><span class="govuk-!-font-weight-bold">Organisation name: </span><br>
          Brambles Baby Group</p>
      </div>

      <form method="post">

      <div class="govuk-form-group">
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="service-name" name="sameServiceName" type="radio" value="Yes">
          <label class="govuk-label govuk-radios__label" for="service-name">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="service-name-2" name="sameServiceName" type="radio" value="No" aria-controls="conditional-name">
          <label class="govuk-label govuk-radios__label" for="service-name-2">
            No
          </label>
        </div>
        <div class="govuk-radios__conditional" id="conditional-name">
          <div class="govuk-form-group">
            <label class="govuk-label" for="name-of-service">
              What is the name of your service?
            </label>
            <input class="govuk-input govuk-!-width-full" id="name-of-service" name="serviceName" type="text">
          </div>
        </div>
      </div>
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
    </fieldset>
  </div>


</div>
{% endblock %}
