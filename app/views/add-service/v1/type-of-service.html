{% extends "layout_fh.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Which types of support does the service offer?
        </h1>
      </legend>

      <form method="post">

      <div class="govuk-form-group">
        <div id="type-hint" class="govuk-hint">
          Select all that apply.
        </div>
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="types" name="types" type="checkbox" value="Baby classes">
            <label class="govuk-label govuk-checkboxes__label" for="types">
              Baby classes
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="types-2" name="types" type="checkbox" value="Toddler groups">
            <label class="govuk-label govuk-checkboxes__label" for="types-2">
              Toddler groups
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="types-3" name="types" type="checkbox" value="Special education needs and disability support (SEND)">
            <label class="govuk-label govuk-checkboxes__label" for="types-3">
              Special education needs and disability support (SEND)
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="types-4" name="types" type="checkbox" value="Mental health and wellbeing">
            <label class="govuk-label govuk-checkboxes__label" for="types-4">
              Mental health and wellbeing
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="types-5" name="types" type="checkbox" value="Support for adoptive families">
            <label class="govuk-label govuk-checkboxes__label" for="types-5">
              Support for adoptive families
            </label>
          </div>
          <div class="govuk-checkboxes__item">
            <input class="govuk-checkboxes__input" id="types-6" name="types" type="checkbox" value="Help with teenagers">
            <label class="govuk-label govuk-checkboxes__label" for="types-6">
              Help with teenagers
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
    </fieldset>
  </div>


</div>
{% endblock %}
