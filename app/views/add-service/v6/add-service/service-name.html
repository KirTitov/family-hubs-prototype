{% extends "layout_fh_signedin.html" %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What is the name of the service?
        </h1>
      </legend>
      <form method="post">

      <div class="govuk-form-group">
<!--        <div id="service-name-hint" class="govuk-hint">-->
<!--          This is the name you use for the service you provide.-->
<!--        </div>-->
          <label class="govuk-label govuk-visually-hidden" for="serviceName">Name of service</label>
        <input class="govuk-input" id="serviceName" name="serviceName" type="text" aria-describedby="service-name-hint" autocomplete="off" value="{{data['serviceName']}}">
      </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
    </fieldset>
  </div>


</div>
{% endblock %}
