{% extends "layout_fh_signedin.html" %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          Where do families go for the service?
        </h1>
      </legend>
      <form method="post">

        <div class="govuk-form-group">
          <div id="hint" class="govuk-hint">
            Select all that apply.
          </div>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="location" name="location" type="checkbox" value="A fixed location" aria-controls="conditional-address">
              <label class="govuk-label govuk-checkboxes__label" for="location">
                A fixed location
              </label>
            </div>
            <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-address">
              <div class="govuk-form-group">
                <label class="govuk-label" for="address-line-1">
                  Address line 1
                </label>
                <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-line-2">
                  Address line 2 (optional)
                </label>
                <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-town">
                  Town or city
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="address-town" name="address-town" type="text" autocomplete="address-level2">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-county">
                  County (optional)
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
              </div>

              <div class="govuk-form-group">
                <label class="govuk-label" for="address-postcode">
                  Postcode
                </label>
                <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
              </div>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="location-2" name="location" type="checkbox" value="The family's home">
              <label class="govuk-label govuk-checkboxes__label" for="location-2">
                The family's home
              </label>
            </div>
<!--            <div class="govuk-checkboxes__item">-->
<!--              <input class="govuk-checkboxes__input" id="location-3" name="location" type="checkbox" value="Places in the community">-->
<!--              <label class="govuk-label govuk-checkboxes__label" for="location-3">-->
<!--                Places in the community-->
<!--              </label>-->
<!--              <div id="public-location-hint" class="govuk-hint govuk-checkboxes__hint">-->
<!--                Such as community centres, libraries and parks.-->
<!--              </div>-->
<!--            </div>-->
          </div>
        </div>

      <button class="govuk-button">
        Continue
      </button>
    </form>
    </fieldset>
  </div>


</div>
{% endblock %}
